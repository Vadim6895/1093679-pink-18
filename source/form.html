<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

  <header class="page-header">
    <a class="page-header__logo">
      <img  class="page-header__logo-image" src="blocks/page-header/img/logo-pink-white-mobile.svg" width="75" height="22" alt="Логотип сайта PINK">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item"><a href="index.html">главная</a></li>
            <li class="site-list__item"><a href="gallery.html">фотографии</a></li>
            <li class="site-list__item"><a href="#">конкурс</a></li>
            <li class="site-list__item"><a href="https://htmlacademy.ru/intensive/htmlcss">html academy</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="form-page">
      <div class="promo-block">
        <h1 class="promo-block__title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      </div>
      <div class="form-page__block">
        <p class="form-page__contest-description">
          Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту!
        </p>

        <form action="https://echo.htmlacademy.ru" method="post" class="form-page__form contest">
          <fieldset class="contest__main-data">
            <label class="contest__text" for="surname">фамилия:</label>
            <input class="contest__input" type="text" name="surname" id="surname" placeholder="Укажите фамилию *" value="" required>

            <label class="contest__text" for="name">имя:</label>
            <input class="contest__input" type="text" name="name" id="name" placeholder="Введите ваше имя *" value="" required>

            <label class="contest__text" for="patronymic">отчество:</label>
            <input class="contest__input" type="text" name="patronymic" id="patronymic" placeholder="Ну и отчество тоже *" value="" required>
          </fieldset>

          <fieldset class="contest__group-checkbox">
            <label class="contest__description">
              ваше безбашенные достижения в путешествии
            </label>
            <input  class="contest__checkbox" type="checkbox" name="ckeck" id="check-1" checked>
            <label class="contest__check-description" for="check-1" >Cделал селфи с акулой</label>

            <input  class="contest__checkbox" type="checkbox" name="ckeck" id="check-2" checked>
            <label class="contest__check-description" for="check-2" >Обгорел на пляже</label>

            <input  class="contest__checkbox" type="checkbox" name="ckeck" id="check-3">
            <label class="contest__check-description" for="check-3" >Видел Чака Норриса</label>

            <input  class="contest__checkbox" type="checkbox" name="ckeck" id="check-4">
            <label class="contest__check-description" for="check-4" >Накупил сувениров</label>

            <input  class="contest__checkbox" type="checkbox" name="ckeck" id="check-5" checked>
            <label class="contest__check-description" for="check-5" >Удержал башню</label>

            <input  class="contest__checkbox" type="checkbox" name="ckeck" id="check-6">
            <label class="contest__check-description" for="check-6" >Разгромил отель</label>
          </fieldset>

          <fieldset class="contest__adress-data">
            <label class="contest__text" for="telephone">номер телефона</label>
            <input class="contest__input" type="text" name="tel" id="telephone" placeholder="Номер, пожалуйста" value="">

            <label class="contest__text" for="mail">адрес почты</label>
            <input class="contest__input" type="text" name="mail" id="mail" placeholder="Введите почту *" value="">
          </fieldset>

          <fieldset class="contest__group-radio">
            <label class="contest__description">
              с каким приложением путешествовали?
            </label>
            <input class="contest__radio" type="radio" name="OS" id="radio-1" value="1" checked>
            <label class="contest__radio-description" for="radio-1">Pink для IOS</label>
            <input class="contest__radio" type="radio" name="OS" id="radio-2" value="2">
            <label class="contest__radio-description" for="radio-2">Pink на Android</label>
            <input class="contest__radio" type="radio" name="OS" id="radio-3" value="3">
            <label class="contest__radio-description" for="radio-3">Windows Phone</label>

          </fieldset>

          <label class="contest__description" for="user-data">опишите свои эмоции</label>
          <textarea class="contest__area" id="user-data" placeholder="Можно прям в красках, не стесняясь в выражениях" name=""></textarea>

          <button class="contest__button" type="submit">отправить форму</button>
          <p class="contest__required-fields">* — обязательные поля</p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <img class="footer__logo" src="blocks/footer/img/logo-pink-blue-mobile.svg" alt="Логотип сайта PINK" width="150" height="40">

      <ul class="footer__list">
        <li class="footer__item"><a class="footer__link footer__link--twitter" href="#"><span class="visually-hidden">Твиттер</span></a></li>
        <li class="footer__item"><a class="footer__link footer__link--facebook" href="#"><span class="visually-hidden">Фейсбук</span></a></li>
        <li class="footer__item"><a class="footer__link footer__link--youtube" href="#"><span class="visually-hidden">Ютуб</span></a></li>
      </ul>

      <article class="footer__copyright copyright">
        <p class="copyright__description">Разработано
          <a href="https://htmlacademy.ru/intensive/htmlcss">
            <img class="copyright__logo-academy" src="blocks/footer/img/logo-htmlacademy.svg" alt="Логотип академии" width="27" height="34" title="HTML академия">
          </a>
        </p>
      </article>
    </footer>
  </body>
</html>
