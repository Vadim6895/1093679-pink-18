<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>

  <header class="page-header">
    <a class="page-header__logo">
      <img  class="page-header__logo-image" src="img/logo-mobile.svg" width="100" height="100" alt="Логотип сайта PINK">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item"><a href="index.html">главная</a></li>
            <li class="site-list__item"><a href="gallery.html">фотографии</a></li>
            <li class="site-list__item"><a href="#">конкурс</a></li>
            <li class="site-list__item"><a href="https://htmlacademy.ru/intensive/htmlcss">html academy</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-form">
      <div class="promo-block">
        <h1 class="promo-block__title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      </div>
      <div class="page-form__block">
        <p class="page-form__contest-description">
          Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту!
        </p>

        <form action="https://echo.htmlacademy.ru" method="post" class="contest">
          <fieldset class="contest__main-data">
            <label class="contest__text" for="surname">фамилия:</label>
            <input class="contest__input" type="text" name="surname" id="surname" placeholder="Укажите фамилию *" value="" required>

            <label class="contest__text" for="name">имя:</label>
            <input class="contest__input" type="text" name="name" id="name" placeholder="Введите ваше имя *" value="" required>

            <label class="contest__text" for="patronymic">отчество:</label>
            <input class="contest__input" type="text" name="patronymic" id="patronymic" placeholder="Ну и отчество тоже *" value="" required>
          </fieldset>

          <fieldset class="contest__checkbox">
            <label class="">
              ваше безбашенные достижения в путешествии
            </label>
              <!--Данный блок будет добавлен позже) -->
          </fieldset>

          <fieldset class="contest__adress-data">
            <label class="contest__text" for="telephone">номер телефона</label>
            <input class="contest__input" type="text" name="tel" id="telephone" placeholder="Номер, пожалуйста" value="">

            <label class="contest__text" for="mail">адрес почты</label>
            <input class="contest__input" type="text" name="mail" id="mail" placeholder="Введите почту *" value="">
          </fieldset>

          <fieldset class="contest__radio">
            <label class="">
              с каким приложением путешествовали?
            </label>
              <!--и этот блок тоже -->
          </fieldset>

          <label class="contest__label-area" for="user-data">опишите свои эмоции</label>
          <textarea class="contest__area" id="user-data" placeholder="Можно прям в красках, не стесняясь в выражениях" name=""></textarea>

          <button class="contest__button" type="submit">отправить форму</button>
          <p class="contest__required-fields">* — обязательные поля</p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <img class="footer__logo" src="img/logo-mobile.svg" alt="Логотип сайта PINK" width="100" height="100">

      <ul class="footer__list">
        <li class="footer__item"><a class="footer__twitter" href="#"><span class="visually-hidden">Твиттер</span></a></li>
        <li class="footer__item"><a class="footer__facebook" href="#"><span class="visually-hidden">Фейсбук</span></a></li>
        <li class="footer__item"><a class="footer__youtube" href="#"><span class="visually-hidden">Ютуб</span></a></li>
      </ul>

      <article class="footer__copyright">
        <p>Разработано
          <a href="https://htmlacademy.ru/intensive/htmlcss">
            <img class="logo-academy" src="img/logo-html-academy.svg" alt="Логотип академии" width="50" height="50" title="HTML академия">
          </a>
        </p>
      </article>

    </footer>

  </body>
</html>
